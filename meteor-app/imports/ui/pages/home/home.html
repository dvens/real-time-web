<template name="home">

	<section class="page home">
		<h1>Welcome at League Ranked Pro <span>{{singleUser.profile.summonerName}}</span></h1>

		<h2>Teams</h2>
		<ul class="overview-list">
			<li class="overview-list__item overview-list__item--team">
				<div class="overview-list__box"><p>Team name</p></div>
				<div class="overview-list__box"><p>Activity</p></div>
			</li>
			{{#each team in teams}}
				<li class="overview-list__item overview-list__item--team">
					<div class="overview-list__box"><p>{{team.teamName}}</p></div>
					<div class="overview-list__box"><p>{{teamActive team._id}}</p></div>
				</li>
			{{/each}}
		</ul>

	</section>

</template>
